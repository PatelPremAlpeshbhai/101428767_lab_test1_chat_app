<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* General Styling */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff; /* Alice Blue */
        color: #003366; /* Dark Blue */
      }

      h2 {
        background-color: #004080; /* Navy Blue */
        color: #ffffff; /* White */
        text-align: center;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 30px;
      }

      .signup-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #ffffff; /* White */
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }

      label {
        font-weight: bold;
        color: #003366;
      }

      input[type="text"],
      input[type="password"],
      button {
        font-size: 16px;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 2px solid #b3cde0; /* Light Blue Border */
        width: 100%;
      }

      button {
        background-color: #004080; /* Navy Blue */
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #0059b3; /* Medium Blue */
      }

      .link {
        text-align: center;
        margin-top: 20px;
      }

      a {
        color: #004080; /* Navy Blue */
        font-weight: bold;
        text-decoration: none;
      }

      a:hover {
        color: #0059b3; /* Medium Blue */
      }

      .success-message {
        color: #009933; /* Green */
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Sign Up</h2>
    <div class="signup-container">
      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-block">Sign Up</button>
        <div class="link">
          <a href="login.html">Already have an account? Login</a>
        </div>
        <div class="success-message" id="successMessage" style="display: none">
          Account created successfully! <a href="login.html">Login here</a>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Display success message
          document.getElementById("successMessage").style.display = "block";
        });
    </script>
  </body>
</html>
